      <div class="col-md-5 col-lg-5">
        <div class="section-heading">
         
          <h4> Contactez-nous </h4>
        </div>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" >

          <div class="row">

            <div class="col-lg-6">
              <fieldset>
                <label>Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                >
              </fieldset>
            </div>

            <div class="col-lg-6">
              <fieldset>
                <label>Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                >
              </fieldset>
            </div>

            <div class="col-lg-12">
              <fieldset>
                <label>Subject</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="subject"
                >
              </fieldset>
            </div>

            <div class="col-lg-12">
              <fieldset>
                <label>Your Reason</label>
                <select
                  class="form-select"
                  formControlName="reason"
                >
                  <option value="">Choose an Option</option>
                  <option value="Online Banking">Digitalisez</option>
                  <option value="Financial Control"> Sama Tailleur</option>
                  <option value="Yearly Profit"> Sama Appli </option>
                 
                </select>
              </fieldset>
            </div>

            <div class="col-lg-12">
              <fieldset>
                <button
                  type="submit"
                  class="orange-button"
                  [disabled]="contactForm.invalid"
                >
                  Submit Now
                </button>
              </fieldset>
            </div>

          </div>
        </form>
      </div>
